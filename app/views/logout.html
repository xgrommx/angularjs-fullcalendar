<!-- Login View -->
<div id="login" class="row">
	<div class="large-6 large-offset-3">
		<h3>{{  loggedoutTitle }}</h3>
		<form class="custom" ng-submit="login()">
			<fieldset class="row">
				<div class="row">
					<div class="large-12 columns">
		        		<button type="submit" class="button large expand radius" ng-click="logout()">{{ loginBack }}</button>
		      		</div>
				</div>	
			</fieldset>  
		</form>
	</div>
</div>
